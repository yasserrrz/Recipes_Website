<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- icon FontAwesome -->
    <link rel="stylesheet" href="css/fontAwesome icon/all.css" />
    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-black text-white">
    <main id="" class="">
      <div class="side-nav-menu min-vh-100 position-fixed d-flex top-0">
        <div
          class="nav-tab d-flex flex-column justify-content-between min-vh-100 p-4"
        >
          <div class="links">
            <ul class="list-unstyled overflow-hidden" id="nav-list">
              <li class="py-2 position-relative cursor-pointer">Search</li>
              <li
                onclick="getCategorys(); closeEle()"
                class="py-2 position-relative cursor-pointer"
              >
                Categories
              </li>
              <li onclick="getArea() ; closeEle()"  class="py-2 position-relative cursor-pointer">Area</li>
              <li onclick="getIngredients() ;closeEle()" class="py-2 position-relative cursor-pointer">Ingredients</li>
              <li onclick="contact(); closeEle()"  class="py-2 position-relative cursor-pointer">Contact Us</li>
            </ul>
          </div>
          <div class="nav-footer">
            <div class="icons">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-solid fa-globe"></i>
            </div>
            <div class="footer">
              <p>Copyright Â© 2019 All Rights <br />Reserved.</p>
            </div>
          </div>
        </div>
        <div
          class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black"
        >
          <img class="logo" src="image/logo.png" alt="" srcset="" />
          <i class="fa-solid open-close-icon fa-align-justify fa-2x"></i>
          <div>
            <i class="fa-solid fa-globe d-block"></i>
            <i class="fa-solid fa-share-nodes"></i>
          </div>
        </div>
      </div>
      <div class="container pt-5 d-flex align-items-center  justify-content-center   ">
        <div class="row m-5 g-3 justify-content-center align-items-center animate__animated animate__zoomInDown" id="dataShow"></div>
       
          
      </div>
    </main>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
